    <main class="container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o comentario, no dudes en contactarme a través del siguiente formulario:</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" required><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" rows="5" required></textarea><br><br>

            <button type="submit" class="btn">Enviar</button>
            <button type="button" class="btn"  onclick="window.location.href='../index.html'">Regresar al Inicio</button>
        </form>
